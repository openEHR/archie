version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Gradle
    task:
      jobs:
        - name: Java 8 build
          commands:
            - sem-version java 1.8
            - ./gradlew clean build
        - name: Java 11 build
          commands:
            - sem-version java 11
            - ./gradlew clean build
            - ./gradlew jacocoRootReport
            - >-
              bash <(curl -s https://codecov.io/bash) -f
              ./build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml -t
              "$ARCHIE_CODECOV_TOKEN"
        - name: Java 16 build
          commands:
            - sem-version java 16
            - ./gradlew clean build
      prologue:
        commands:
          - checkout
      secrets:
        - name: Archie codecov token
